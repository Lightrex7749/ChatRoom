services:
  - type: web
    name: chatroom-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        value: ""
      - key: DB_NAME
        value: chatroom_db
      - key: CORS_ORIGINS
        sync: false
