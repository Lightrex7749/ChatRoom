services:
  - type: web
    name: chatroom
    runtime: python
    buildCommand: npm install --prefix frontend && npm run build --prefix frontend && pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        value: ""
      - key: DB_NAME
        value: chatroom_db
      - key: CORS_ORIGINS
        value: "*"
      - key: NODE_VERSION
        value: "20.11.0"
